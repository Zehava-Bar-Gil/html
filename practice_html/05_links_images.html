<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External link-->
    <p> 
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>
    <!-- Interal link -->
    <p>
        <a href="/04_topography.html">Typography</a>
    </p>

    <!-- Local image-->
    <img src="images/image1.jpeg" alt="My Image" width="200">

    <!-- Remote image-->
    <img src="https://source.unsplash.com/200x200/?nature,water
    " alt="My Image2">
    
</body>
</html>
