<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<h2>Create an Account</h2>
<body>
    <form action="process.php">
        <div>
        <label for="Email">Email:</label><br>
        <input type="email" name="email" id="email"
        placeholder="Enter an email"><br><br>
        </div>
        <div>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password"><br><br>
        </div>
        <div>
        <label for="age">Age:</label><br>
        <select name="age" id="age">
        <option value="18">18</option> 
        <option value="19">19</option>
        <option value="20">20</option> 
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>

        </select>
        
        <br><br>    
        </div>
        <div>
        <label for="description">Tell us a little about yourself:</label><br>
        <textarea name="description" id="description" value="" cols="50"
        rows="5"></textarea><br><br>
        </div>
        <div>
        <input type="checkbox" name="agree"  name="agree" id="agree">
        <label for="agree">I agree to the <a href="https://barbarabarone.files.wordpress.com/2013/01/basic-email-terms.pdf">
        term of service</a></label><br>
        </div><br>
        <input type="submit" value="Sign up"/>
      </form> 
     
    
</body>
</html>
