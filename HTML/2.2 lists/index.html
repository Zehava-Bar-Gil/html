<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists:</title>
</head>
<body>
     <!-- Unordered lists-->
     <h3 style="color: blue"><ins><em>First list:</em></ins></h3>
<ul style="color: blue">  
    <li>bread</li>
    <li>milk</li>
    <li>eggs</li>
    <li>sugar</li>
</ul>

    <!-- Unordered lists-->
    <h3 style="color: red">Second list:</h3>
<ol style="color: red">
    <li>bread</li>
    <li>milk</li>
    <li>eggs</li>
    <li>sugar</li> 
</ol>

   <!-- Unordered lists-->
   <h3>Third list:</h3>
<ul style="list-style: square"> 
       <li>bread</li>
       <li>milk</li>
       <li>eggs</li>
       <li>sugar</li>
</ul>
</body>
</html>
